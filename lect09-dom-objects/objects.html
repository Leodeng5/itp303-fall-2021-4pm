<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Objects</title>
	<style>
		#people-list, #people-list-with-string {
			border: 1px solid black;
			margin-bottom: 20px;
		}
	</style>
	
</head>
<body>
	<h1>Show All People</h1>
	<div id="people-list">
	</div>
	<div id="people-list-with-string">
	</div>

	<script>
		// JS Objects
		
		// There are two common ways to crete an object in JS

		// 1. Literal syntax 
		let person1 = {
			// Define property & value in an object
			// Property is the left hand side
			// Value is the right hand side
			name: "Michael Scott",
			age: 44,
			positions: ["Sales Rep", "Regional Manager", "CEO"],
			phone: {
				cell: "123-123-1234",
				work: "555-555-5555"
			},
			favColor: null,
			// Methods in objects
			greet: function() {
				console.log("Hi! " + this.name);
			}
		};

		console.log(person1);

		// Can access any object's property values using dot notation
		console.log(person1.name);
		console.log(person1.age);
		console.log(person1.positions[0]);
		console.log(person1.phone.cell);
		// If property does not exist, it will return undefined
		console.log(person1.favColor);

		// call the object's method
		person1.greet();

		// 2. Constuctor Function syntax
		// Declare a function
		function Person(fullName, age) {
			this.name = fullName;
			this.age = age;
		}

		// Create instances of the function
		let jim = new Person("Jim Halpert", 35);
		let pam = new Person("Pam Beesley", 31);

		console.log(jim);
		console.log(pam);
		console.log(pam.age);

		// When working with a lot of objects, it's useful to store them in an array. 

		let peopleList = [];

		peopleList.push(person1, jim, pam);

		console.log("--- LIST STARTS HERE");
		console.log(peopleList);


		// Iterate through the array of people objects to display all of them in the browser

		for( let i=0; i < peopleList.length; i++) {
			let pElement = document.createElement("p");
			pElement.textContent = peopleList[i].name + " - " + peopleList[i].age;

			console.log(pElement);

			// Append the newly created <p> element
			document.querySelector("#people-list").appendChild(pElement);
		}

		// Create elements using Strings
		for( let i=0; i < peopleList.length; i++) {
			let htmlString = `
				<p>${peopleList[i].name} - ${peopleList[i].age}</p>
			`;

			document.querySelector("#people-list-with-string").innerHTML += htmlString;
		}

	</script>
</body>
</html>
